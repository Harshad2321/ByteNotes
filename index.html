<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy - Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>StudyBuddy</h1>
        <p>AI-Powered Document Analysis</p>
        <div class="spinner"></div>
        <p>Loading your app...</p>
        <p><small>If this doesn't redirect automatically, <a href="./frontend/dist/index.html" style="color: #ffeb3b;">click here</a></small></p>
    </div>
    
    <script>
        // Redirect to the built frontend after a short delay
        setTimeout(() => {
            window.location.href = './frontend/dist/index.html';
        }, 2000);
    </script>
</body>
</html>
